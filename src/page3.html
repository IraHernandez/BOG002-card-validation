<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel CaTDog</title>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <header>
      <img src="/src/img/logo-cat-dog 1.png" alt="logo-hotel" width="50px">
      <div class="topnav">
        <a class="active" href="#home">inicio</a>
        <a href="#reservation">Reserva</a>
        <a href="#aboutus">Sobre nosotros</a>
      </div>
    </header>
      <main>
    <h3>Estás a un paso de darle a tu amigo peludo una experiencia extraordinaria, solo debes ingresar tus datos para finalizar tu reserva        </h3>
    <section>
      <form action="" >
        <h2>Datos de la reserva</h2>
        <label for="full-name">Nombre completo:</label>
        <input type="text" id="fname" name="fname"><br>

        <label for="pet-name">Nombre del peludo:</label>
        <input type="text" id="pname" name="pname"><br>

        <label for="email">Correo:</label>
        <input type="text" id="email" name="email"><br><br>

        <label for="phone">Número de contacto:</label>
        <input type="number" id="phone" name="phone"><br><br>

        <label for="start-date">Fecha de entrada:</label>
        <input type="date" id="start" name="reservation-start"><br>

        <label for="end-date">Fecha de entrada:</label>
        <input type="date" id="end" name="reservation-end">
      </form>

      <form action="">
        <h2>Datos para el pago</h2>
        <label for="card-number">Número de documento:</label>
        <input type="cnumber" id="cnumber" name="cnumber"><br>

        <label for="document-type">Tipo de documento:</label>
        <select name="select">
          <option value="cedulac" id="cedciudadania">Cédula de Ciudadanía</option>
          <option value="pasaporte" id="pasaporte">Pasaporte</option>
        </select><br>

        <label for="card-type">Tipo de tarjeta:</label>
        <select name="select" id="option">
          <option></option>
          <option value="visa" id="tvisa">Visa</option>
          <option value="mastercard" id="tmastercard">Mastercard</option>
          <option value="oregano" id="tamerican">American Express</option>
        </select>     
        <label for="document-number">Número de tarjeta:</label>
          <input type="text" id="dnumber" name="dnumber"><br>            
          <button id="confirm" name="confirm"> Reservar</button>
      </form>  
    </section>
    </main>
  </body>
  <footer>
    <p>Powered by Anaru y Alejandra</p>
  </footer>
  <script src="index.js" type="module"></script>
</html>
