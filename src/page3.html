<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/src/img/favicon-hotel-catdog@3x.png">
    <title>Hotel CatDog</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="container logo-nav-container">
        <img src="/src/img/logo-cat-dog 1.png" id="logoCatDog" alt="logo-hotel">
        <nav class="navigation">
          <ul>
            <li><a class="active" href="./index.html">Inicio</a></li>
            <li><a class="active" href="./page2.html">Reservar</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main  >
      <div class="container index">
        <div class="formulario">
          <p>Estás a un paso de darle a tu amigo peludo una experiencia extraordinaria, solo debes ingresar tus datos para finalizar tu reserva</p>
          <h2>Datos de la reserva</h2>
            <form class="container-datos">
              <label for="full-name">Nombre completo del dueño: 
              <input type="text" id="fname" name="fname">
              </label>

              <label for="pet-name">Nombre del peludo:
              <input type="text" id="pname" name="pname">
              </label>
              <label for="email">Correo:
              <input type="text" id="email" name="email">
              </label>

              <label for="phone">Número de contacto:
              <input type="text" id="phone" name="phone">
              </label>
            </form>
            <h2>Datos para el pago</h2>
            <form class="container-datos">  
              <label for="document-type">Tipo de documento:
              <select name="select" id="option">
                <option></option>
                <option value="cedulac" id="cedciudadania">Cédula de Ciudadanía</option>
                <option value="pasaporte" id="pasaporte">Pasaporte</option>
              </select>
              </label>
              <label for="card-number">Número de documento:
                <input type="text" id="cnumber" name="cnumber">
              </label>
              <label for="card-type">Tipo de tarjeta:
              <select name="select" id="selected">
                <option></option>
                <option value="visa" id="tvisa">Visa</option>
                <option value="mastercard" id="tmastercard">Mastercard</option>
                <option value="americanExpress" id="tamerican">American Express</option>
              </select>        
            </label>
              <label for="document-number">Número de tarjeta:
              <input type="text" id="dnumber" name="dnumber" maxlength="18" minlength="14" autocomplete="off"> 
            </label>  
            </form>
            <button id="confirm" name="confirm"> CONFIRMAR</button> 
      </divdiv>
        </div>
      </div>
      <footer>
        <p>Copyright©</p>
        <p>Powered by Anaru y Alejandra</p>
      </footer>
    </main>
  </body>
  <script src="index.js" type="module"></script>
</html>
